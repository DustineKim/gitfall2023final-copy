<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cozy Cabins</title>
        <meta name="author" content="Dustine Calaro">
        <link rel="icon" href="Final-Project-Design-Option-1/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="container1">

                <div class="title">
                    <h1>Cozy Cabins</h1>
                </div>

                <div class="navigation">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="index.html#home">Accommodations</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>

            </div>

        </header>

        <main>
            <section class="contact-us" id="contact-us">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
            </section>

            <div class="swiss-sunset">
                <img src="Final-Project-Design-Option-1/images/swiss-sunset.jpg" alt="">
            </div>




            
            <form method="POST" target="_blank">
                <div class="container3">

                    <div class="item3">
                        <label for="my-name">Full Name*</label>
                        <input type="text" name="my-name" id="my-name" required>
                        
                        <label for="my-email">Email Address*</label>
                        <input type="text" name="my-email" id="my-email" required>
                        
                        <label for="my-phone">Phone Number*</label>
                        <input type="number" name="my-phone" id="my-phone" required>
                    </div>

                
                    <div class="item4">

                        <fieldset>
                            <legend>Preferred Method of Contact</legend>
                            
                            <input type="radio" name="contact-pref" id="pref-email" checked>
                            <label for="pref-email">Email</label>

                            <input type="radio" name="contact-pref" id="pref-phone">
                            <label for="pref-phone">Phone</label>
                        </fieldset>

                        <label for="my-comments">Comments</label>
                        <textarea id="my-comments" name="my-comments"></textarea>
                        
                        
                        <input type="submit" name="my-submit" id="my-submit" value="Submit Form">

                    </div>

                </div>
            </form>           
        </main>

        <footer>
            <div class="footer">
                <p>&copy;2023 Cozy Cabins</p>
                <p>This site is for educational purposes only</p>
            </div>
        </footer>
    </body>
</html>
